<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mensaje enviado</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #0A0A63;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      padding: 2rem;
    }
    .message-box {
      max-width: 450px;
    }
    .message-box h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    .message-box p {
      font-size: 1rem;
      opacity: 0.9;
    }
    .message-box a {
      color: white;
      background: transparent;
      border: 2px solid white;
      padding: 0.7rem 1.5rem;
      border-radius: 6px;
      display: inline-block;
      margin-top: 2rem;
      font-weight: 500;
      text-decoration: none;
    }
    .message-box a:hover {
      background: white;
      color: #0A0A63;
      transition: 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>¡Gracias por tu mensaje!</h1>
    <p>Muy pronto uno de nuestros representantes te responderá.</p>
    <a href="/">Volver al inicio</a>
  </div>
</body>
</html>
